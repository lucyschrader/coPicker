{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log in{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <h1 class="display-1">Log in</h1>
  </div>
  <div class="row">
    <div class="col">
      <form method="POST">
        <div class="row mb-3">
          <label for="login-username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input class="form-control" name="login-username" id="login-username" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="login-password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input class="form-control" type="password" name="login-password" id="login-password" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="login-project" class="col-sm-2 col-form-label">Choose a project</label>
          <div class="col-sm-10">
            <select class="form-select form-select-sm" aria-label="Choose a project" name="login-project" id="login-project" required>
              <option value="">What are you working on?</option>
              {% for proj in db_projects %}
                <option value="{{proj.id}}">{{proj.title}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Log in!</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

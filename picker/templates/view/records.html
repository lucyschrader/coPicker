{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Records{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="row">
  <h1 class="display-1">{{coll_title}}</h1>
  <h2 id="coll-size">{{coll_size}}</h2>
  <a href="/export/{{collection}}" role="button" class="btn btn-warning">Export this collection</a>
</div>

{% if message %}
<div class="row" id="message">
  <p>{{message}}</p>  
</div>
{% endif %}

<div class="row">
  <h2>Filters</h2>
  <div class="btn-group" role="group" aria-label="Buttons for filtering">
    <button type="button" class="btn btn-secondary" id="filter-todo">Click to see items needing checking</button>
  </div>
</div>

<div class="row gx-5" id="record-cards">
</div>

<nav aria-label="pagination">
  <ul class="pagination justify-content-center" id="pagepick" aria-live="polite">
  </ul>
</nav>
{% endblock %}
